<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Home | Node.js Demo</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #74abe2, #5563de);
        color: #fff;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
        align-items: center;
      }

      nav {
        width: 100%;
        background: rgba(255, 255, 255, 0.1);
        padding: 15px 0;
        text-align: center;
        position: sticky;
        top: 0;
        backdrop-filter: blur(10px);
      }

      nav a {
        color: #fff;
        text-decoration: none;
        margin: 0 20px;
        font-weight: 500;
        transition: color 0.3s ease, transform 0.3s ease;
      }

      nav a:hover {
        color: #ffd166;
        transform: scale(1.1);
      }

      .container {
        flex: 1;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 60px 20px;
      }

      h1 {
        font-size: 3rem;
        margin-bottom: 15px;
        letter-spacing: 1px;
      }

      p {
        font-size: 1.2rem;
        max-width: 600px;
        line-height: 1.6;
        opacity: 0.9;
      }

      footer {
        background: rgba(255, 255, 255, 0.1);
        width: 100%;
        text-align: center;
        padding: 10px 0;
        font-size: 0.9rem;
        opacity: 0.8;
      }

      footer a {
        color: #ffd166;
        text-decoration: none;
        margin-left: 5px;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="/">Home</a>
      <a href="/about">About</a>
      <a href="/books">Books</a>
      <a href="/contact">Contact</a>
    </nav>

    <div class="container">
      <h1>Welcome to My Node.js Demo!</h1>
      <p>
        This is a simple Node.js web server demo showing how routing works.
        Navigate between the Home, About, and API routes to explore different
        responses.
      </p>
    </div>

    <footer>
      Â© 2025 Node.js Demo | Built using
      <a href="https://nodejs.org" target="_blank">Node.js</a>
    </footer>
  </body>
</html>
