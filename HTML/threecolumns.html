<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <style>
            .container{
                width: 100%;
            }
            .box{
                float: left;
                width:30%;
                margin:1%;
                height:200px;
                border:1px solid black;
                box-sizing: border-box;
            }
            .container::after{
                content: "";
                display: table;
                clear: both;
            }
        </style>
        <title>Three Columns</title>
    </head>
    <body>
        <div class="container">
            <div class="box">Box 1</div>
            <div class="box">Box 2</div>
            <div class="box">Box 3</div>
        </div>
    </body>
</html>
