<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Login | Express.js Demo</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #74abe2, #5563de);
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
        color: white;
      }

      .login-box {
        background: rgba(255, 255, 255, 0.15);
        padding: 32px 40px;
        border-radius: 14px;
        text-align: center;
        backdrop-filter: blur(8px);
        box-shadow: 0px 6px 25px rgba(0, 0, 0, 0.25);
      }

      .login-box h2 {
        margin-bottom: 18px;
        font-weight: 600;
      }

      input {
        width: 240px;
        padding: 10px;
        margin: 10px 0;
        border-radius: 8px;
        border: none;
        outline: none;
        font-size: 1rem;
      }

      input::placeholder {
        color: #444;
      }

      button {
        width: 260px;
        padding: 10px;
        border-radius: 8px;
        border: none;
        background: #ffd166;
        color: #262626;
        cursor: pointer;
        font-weight: 600;
        font-size: 1rem;
        margin-top: 8px;
        transition: 0.3s;
      }

      button:hover {
        filter: brightness(1.1);
        transform: translateY(-2px);
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>Login</h2>

      <form action="/login" method="POST">
        <input
          type="text"
          name="username"
          placeholder="Username"
          required
        /><br />
        <input
          type="password"
          name="password"
          placeholder="Password"
          required
        /><br />
        <button type="submit">Login</button>
      </form>
    </div>
  </body>
</html>
