<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Main | Express.js Demo</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #5563de, #74abe2);
        color: white;
        margin: 0;
        height: 100vh;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
      }

      h1 {
        font-size: 2.4rem;
        margin-bottom: 20px;
      }

      a.logout-btn {
        padding: 12px 24px;
        background: #ffd166;
        color: #262626;
        border-radius: 8px;
        font-weight: 600;
        text-decoration: none;
        transition: 0.3s;
      }

      a.logout-btn:hover {
        filter: brightness(1.1);
        transform: translateY(-3px);
      }
    </style>
  </head>

  <body>
    <h1>Welcome! You are logged in.</h1>
    <a href="/logout" class="logout-btn">Log Out</a>
  </body>
</html>
