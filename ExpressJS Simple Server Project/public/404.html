<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>404 - Page Not Found</title>

    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }
      body {
        font-family: "Poppins", sans-serif;
        background: linear-gradient(135deg, #5563de, #74abe2);
        min-height: 100vh;
        color: #fff;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        text-align: center;
        padding: 20px;
      }
      h1 {
        font-size: 5rem;
        font-weight: 700;
        margin-bottom: 10px;
        letter-spacing: 2px;
        animation: float 2.5s ease-in-out infinite;
      }
      @keyframes float {
        0% {
          transform: translateY(0);
        }
        50% {
          transform: translateY(-10px);
        }
        100% {
          transform: translateY(0);
        }
      }
      p {
        font-size: 1.25rem;
        margin-bottom: 25px;
        max-width: 600px;
        opacity: 0.9;
      }
      a.button {
        padding: 12px 24px;
        border-radius: 8px;
        background: #ffd166;
        color: #262626;
        text-decoration: none;
        font-weight: 700;
        transition: 0.3s ease;
        display: inline-block;
      }
      a.button:hover {
        background: #ffca47;
        transform: translateY(-3px);
      }
      footer {
        position: absolute;
        bottom: 15px;
        opacity: 0.75;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <h1>404</h1>
    <p>
      Oops! The page you’re looking for does not exist or may have been moved.
    </p>
    <a href="/" class="button">Return Home</a>
    <footer>© 2025 Express.js Demo</footer>
  </body>
</html>
